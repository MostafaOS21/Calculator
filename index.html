<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="calc">
            <div class="header">
                <h3 class="left">calc</h3>
                <div class="right">
                    <span style="margin-top: 3px;">Theme</span>
                    <div class="theme-changer">
                        <ul class="toggle">
                            <li>1</li>
                            <li>2</li>
                            <li>3</li>
                        </ul>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
            <div class="screen"></div>
            <div class="keypad">
                <div class="top-buttons">
                    <div class="keys number num-butt">7</div>
                    <div class="keys number num-butt">8</div>
                    <div class="keys number num-butt">9</div>
                    <div class="keys delete-butt word-butt">DEL</div>
                    <div class="keys number num-butt">4</div>
                    <div class="keys number num-butt">5</div>
                    <div class="keys number num-butt">6</div>
                    <div class="keys oper num-butt">+</div>
                    <div class="keys number num-butt">1</div>
                    <div class="keys number num-butt">2</div>
                    <div class="keys number num-butt">3</div>
                    <div class="keys oper num-butt">-</div>
                    <div class="keys the-dot num-butt">.</div>
                    <div class="keys number num-butt">0</div>
                    <div class="keys oper num-butt">/</div>
                    <div class="keys oper num-butt">x</div>
                </div>
                <div class="bottom-buttons">
                    <div class="keys reset-butt word-butt">RESET</div>
                    <div class="keys eq-butt">=</div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
